<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Products</title>
	<style>
		.input-custom{
			border-radius:5px;
			padding: 10px;
			width:40%;
		}

		.btn {
			border-radius:5px;
			color: #fff;
			padding: 12px;
		}

		.btn-custom {
			background: #059862;
		}

		.btn-clear {
			background: #282A35;
		}

	</style>
</head>
<body>
	<h4>Create your products list</h4>
	<input id="txtProduct" class="input-custom" type="text" />
	<button id="btnSend" class="btn btn-custom">ADD</button>
	<button id="btnClear" class="btn btn-clear">CLEAR</button>
	<hr />
	<div id="divInfo"></div>
	<div>
		<p id="pTax"></p>
		<p id="pTotal"></p>
	</div>
</body>
<script src="index.js"></script>
</html>
